{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/list.css' %}">


<div class="wrapper">
    <h1>Do zrobienia</h1>

    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-outline-success" type="submit" name="addTask">
    </form>


    <div class="todo-list">
    {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-outline-primary" href="{% url 'task_update' task.id %}">Aktualizuj</a>
            <a class="btn btn-outline-danger" href="{% url 'task_delete' task.id %}">Usu≈Ñ</a>
            {% if task.zrobione == True %}
            <strike>{{ task }}</strike>
            {% else %}
            <span>{{ task }}</span>
            {% endif %}
        </div>
    {% endfor %}
    </div>
</div>
