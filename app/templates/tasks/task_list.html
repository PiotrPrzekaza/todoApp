<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
    body{
        background-color: #fdfde4;
        font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;

    }
    input{
        width: 100%;
        margin: 10px 0;
        padding: 10px 20px;
    }
    input::placeholder {
        color: #d3d3d3;
        text-align: center;
    }
    .submit{
        background-color: #bbecaf;
    }
    .wrapper{
        width: 60%;
        margin: 20px auto;
        padding: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
        background-color: #deffc2;
        margin: 20px;
        padding: 20px;
        color:#000000;
        border-radius: 10px;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }
    h1{
        text-align: center;
        text-transform: uppercase;
    }
</style>


<div class="wrapper">
    <h1>Do zrobienia</h1>

    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-outline-success" type="submit" name="addTask">
    </form>


    <div class="todo-list">
    {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-outline-primary" href="{% url 'task_update' task.id %}">Aktualizuj</a>
            <a class="btn btn-outline-danger" href="{% url 'task_delete' task.id %}">Usu≈Ñ</a>
            {% if task.zrobione == True %}
            <strike>{{ task }}</strike>
            {% else %}
            <span>{{ task }}</span>
            {% endif %}
        </div>
    {% endfor %}
    </div>
</div>
