<h1>Do zrobienia</h1>

<form method="POST" action="/">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="addTask">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'task_update' task.id %}">Aktualizuj</a>
        <a href="{% url 'task_delete' task.id %}">Usu≈Ñ</a>
        {% if task.zrobione == True %}
        <strike>{{ task }}</strike>
        {% else %}
        <span>{{ task }}</span>
        {% endif %}
    </div>
{% endfor %}
